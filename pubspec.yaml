name: front_movil
description: "Aplicación móvil para plataforma de cursos online"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # UI/UX
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.0.0
  carousel_slider: ^4.2.1
  flutter_staggered_grid_view: ^0.7.0
  smooth_page_indicator: ^1.1.0

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  bloc_concurrency: ^0.2.4

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  pretty_dio_logger: ^1.3.1

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Navigation
  go_router: ^13.0.0

  # Video Player
  video_player: ^2.8.2
  chewie: ^1.7.5
  wakelock_plus: ^1.1.4

  # Push Notifications & WebSocket
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^18.0.0
  web_socket_channel: ^2.4.0

  # Forms & Validation
  flutter_form_builder: ^9.1.1

  # Connectivity
  connectivity_plus: ^5.0.2
  internet_connection_checker: ^1.0.0+1

  # File Handling
  file_picker: ^8.1.2
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  permission_handler: ^11.1.0

  # Utilities
  timeago: ^3.6.0
  url_launcher: ^6.2.4
  share_plus: ^7.2.2
  package_info_plus: ^8.0.0
  device_info_plus: ^9.1.1

  # Analytics & Tracking
  logger: ^2.0.2+1

  # Charts
  fl_chart: ^0.66.0

  # Animations
  flutter_animate: ^4.5.0
  confetti: ^0.7.0

  # Auth
  jwt_decoder: ^2.0.1
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.8
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1

  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.5
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/illustrations/
